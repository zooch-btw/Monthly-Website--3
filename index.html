<!doctype html>
<html lang="en">

<head>
    <title>Fantasy Name Generator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>

<body class="back">
    <header>
        <!-- place navbar here -->
    </header>
    <main>
        <div class="container text-center col-12 mt-5">

            <!--Greeting and Instructions-->
            <div id="d1" class="text-center mb-4 mt-4">
                <u>
                    <h1>What is your Fantasy Hero Name</h1>
                </u>
                <u>
                    <p>Fill out the stuff below to generate your fantasy name!</p>
                </u>
            </div>
            <!--Info Input Form-->
            <form id="FantasyForm" class="mb-4"">
                <!--First Name-->
    <div class=" mb-3">
                <label for="firstName" class="form-label"><b>First Name</b></label>
                <input type="text" class="form-control" id="firstName" placeholder="Enter your first name">
        </div>
        <!--Last Name-->
        <div class=" mb-3">
            <label for="LastName" class="form-label"><b>Last Name</b></label>
            <input type="text" class="form-control" id="LastName" placeholder="Enter your last name">
        </div>
        <!--Get Road type-->
        <div class=" mb-3 pt-3">
            <label for="roadType" class="form-label"><b>Choose Road Type</b></label>
            <select id="roadType" class="form-select">
                <option value="road">Road</option>
                <option value="street">Street</option>
                <option value="avenue">Avenue</option>
                <option value="court">Court</option>
                <option value="square">Square</option>
                <option value="lane">Lane</option>
                <option value="other">Other</option>

            </select>
        </div>
        <!-- Fav Color-->
        <div class=" mb-3">
            <label for="FavColor" class="form-label"><b>Favorite Color</b></label>
            <input type="text" class="form-control" id="FavColor" placeholder="Enter your Favorite color">
        </div>
        <!-- Fav Animal-->
        <div class=" mb-3">
            <label for="FavAnimal" class="form-label"><b>Favorite Animal</b></label>
            <input type="text" class="form-control" id="FavAnimal" placeholder="Enter your Favorite animal">
        </div>
        <!--Button-->
        <div type="submit" class="btn btn-primary w-100" onclick="genFullName()">Generate Name!</div>

        <div class="liner" id="result">

        </div>
        </form>
        </div>

    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
